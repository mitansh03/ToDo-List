<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List App</title>
    <!-- Font Awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootsrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center bg-light text-dark p-5 my-5 w-100">
      <div class="todo-app">
        <h1>Todo-list App</h1>
        <div class="px-5 flex-row justify-content-center align-items-center">
          <input
            class="px-2 py-2"
            id="input-box"
            type="text"
            placeholder="enter the task"
          />
          <button class="btn btn-danger px-4 py-2" onclick="addTask()">
            Add
          </button>
        </div>
        <ul id="list-container" class="list-unstyled text-lg-start">
          <!-- <li><i id="icon" class="fa fa-check-circle-o"></i></li> -->
        </ul>
      </div>
    </div>
  </body>
  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</html>
